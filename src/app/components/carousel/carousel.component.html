<div class="row">
    <!-- <h2 appHeader *ngIf="isVisible" >Sample text if its visible</h2> -->

    <h2 *appMyIf="isActive">This is my directive and its {{isActive}}</h2>
    <div class="col-md-8">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../../../assets/images/neptunia.png" alt="..." class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First</h5>
                        <p>...</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../../../assets/images/deathmark.png" alt="..." class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Second</h5>
                        <p>...</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../../../assets/images/sloth.png" alt="..." class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Third</h5>
                        <p>...</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="col-md-4">

        <div class="card mb-3" *ngFor="let movie of topMovies" style="max-width: 540px;" routerLink="/details/1">
            <div class="row g-0">
                <div class="col-md-4">
                    <img [src]="movie.imageUrl" class="img-fluid rounded-start h-100" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{movie.title}}</h5>
                        <h6 class="card-title">{{movie.actors}}</h6>
                        <p class="card-text"><a class="btn btn-warning"><i class="bi bi film">Trailer</i></a></p>
                    </div>
                </div>
            </div>
        </div>

       
    </div>
</div>

<div class="row">
    <h1>Fan favourites</h1>
    <hr>
    <div class="col-md-3" *ngFor="let movie of fanFavouriteMovies">
        <div class="card">
            <img [src]="movie.imageUrl" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text">{{movie.actors}}</p>
                <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
            <div class="card-footer text-center text-muted">
                <span style="float:left"><i class="bi bi-calendar"></i>{{movie.year}}</span>
                <span><i class="bi bi-star"></i>{{movie.rate}}</span>
                <span style="float:right"><i class="bi bi-trophy"></i>{{movie.rank}}</span>
            </div>
        </div>
    </div>
