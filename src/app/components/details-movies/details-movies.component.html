<figure class="figure" *ngFor="let movie of movies">
    <img [src]="movie.imageUrl" class="figure-img img-fluid rounded img-thumbnail" 
    style="max-width: 150px" alt="...">
    <figcaption class="figure-caption">{{movie.name}}</figcaption>
    <figcaption class="figure-caption"><i class="bi bi-star"></i><b>{{movie.rate}}</b></figcaption>
  </figure>
